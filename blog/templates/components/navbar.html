{% load i18n %}

<nav class="navbar navbar-expand-md navbar-dark navbar-custom">
  <!-- Brand -->
  <a class="navbar-brand nav-title-custom" href="{% url 'home' %}">Carlos Tenorio BLOG</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link nav-link-custom" href="{% url 'home' %}">{% trans "All Posts" %}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-custom" href="#">{% trans "Contact" %}</a>
      </li>
      <li class="nav-item">
        <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}" />
            <select name="language" onchange="this.form.submit()" class="select-lenguage" >
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                    <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                        {{ language.code }}
                    </option>
                {% endfor %}
            </select>
        </form>
      </li>
    </ul>
  </div>
</nav>
